<!doctype html>
<html lang="ko" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>VanillaJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>t</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://facebook.com/choijaewoong">Oscar Godson</a></p>
			<p>Refactored by <a href="https://github.com/choijaewoong">Christoph Burgmer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="assets/js/ctrl/initialize.js"></script>
		<script src="assets/js/model/Todo.js"></script>
		<script src="assets/js/ctrl/ctrlTodo.js"></script>
		<script>
			window.addEventListener("load", ctrl.todo.createTestData);
		</script>
	</body>
</html>
